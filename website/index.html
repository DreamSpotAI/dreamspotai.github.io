<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DreamSpot</title>
        <meta name="description" content="The official website of the DreamSpot Project">
        <meta name="keywords" content="DreamSpot,project">
        <meta name="author" content="The DreamSpot team">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./img/mage--preview-circle-fill.svg">
    </head>
    <body>
        <header>
            <h1>DreamSpot</h1>
            <h2>A university business project</h2>
        </header>
        <main>
            <h3>Documents</h3>
            <div id="docList">
                <ul>
                    {{DOC_LIST}}
                </ul>
            </div>

            <a id="landingPageLink" href="https://dreamspotai.github.io/DreamSpot">

            </a>
            
            <a id="githubBadgeDivLink" href="https://github.com/dreamspotai">
                <div id="githubBadge">
                    <img src="./img/mdi--github.svg" alt="GitHub logo">
                    <a href="https://github.com/dreamspotai">More on GitHub</a>
                </div>
            </a>

        </main>
        <footer>
            <p>&copy;2025 The DreamSpot Team</p>
            <div id="teamUserDiv">
                <a href="https://github.com/AndreaSoranzo" class="teamUserLink">
                    <img src="https://avatars.githubusercontent.com/u/56091337?s=64&v=4">
                    <p class="username">AndreaSoranzo</p>
                </a>
                <a href="https://github.com/ErPreco" class="teamUserLink">
                    <img src="https://avatars.githubusercontent.com/u/91291702?s=64&v=4">
                    <p class="username">ErPreco</p>
                </a>
                <a href="https://github.com/FireStoat3" class="teamUserLink">
                    <img src="https://avatars.githubusercontent.com/u/161834755?s=64&v=4">
                    <p class="username">FireStoat3</p>
